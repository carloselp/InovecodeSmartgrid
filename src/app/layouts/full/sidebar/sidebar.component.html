<div class="user-profile" style="padding: 10px;">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Digite sua busca">
    <div mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </div>
  </mat-form-field>
</div>

<mat-nav-list>

  <ng-container *ngFor="let item of filteredItems">
    <mat-list-item (click)="toggleItem(item)" fxLayout="row" fxLayoutAlign="start center">
      <a matLine fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
        <mat-icon class="ml-auto">{{ item.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
      </a>
    </mat-list-item>
    <ng-container *ngIf="item.expanded" style="border: none; padding: 0px;">
      <mat-list-item *ngFor="let subitem of item.submenu" routerLinkActive="selected">
        <a matLine [routerLink]="getRouterLink(subitem.state)" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>{{ subitem.icon }}</mat-icon>
          <span>{{ subitem.name }}</span>
        </a>
      </mat-list-item>
<!--      <mat-list-item *ngFor="let subitem of item.submenu"-->
<!--                     [routerLink]="getRouterLink(subitem.state)"-->
<!--                     routerLinkActive="selected"-->
<!--                     fxLayout="row"-->
<!--                     fxLayoutAlign="start center">-->

<!--        <mat-icon matListIcon>{{ subitem.icon }}</mat-icon>-->
<!--        <span matLine>{{ subitem.name }}</span>-->

<!--      </mat-list-item>-->
    </ng-container>
  </ng-container>
</mat-nav-list>
