<div class="profile-page">
    <div class="background-image">
        <img src="../../../assets/Imagens/logo.png" alt="Background Image">
    </div>
    <div class="profile-container">
        <mat-card class="profile-card">
            <div class="profile-header">
                <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
                <img alt="Profile Image" class="profile-img" style="cursor: pointer;" (click)="triggerFileInput()">
                <div class="profile-info">
                    <h2>{{user?.firstName + " " + user?.lastName}}</h2>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <mat-card>
                <mat-card-content>
                    <mat-card-title>
                        tenant?.points
                    </mat-card-title>
                    <mat-card-subtitle>
                        Seguidores
                    </mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>

                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-6">
            <mat-card>

                    </mat-card-title>
                    <mat-card-subtitle>
