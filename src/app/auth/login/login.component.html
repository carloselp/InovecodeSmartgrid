<div class="login-page">
  <!-- Fundo da usina solar -->
  <div class="bg-overlay"></div>

  <div class="login-card">
    <div class="login-header">
      <!-- Ícone do sol -->
      <div class="sun-icon">
        <span class="material-icons">wb_sunny</span>
      </div>

      <!-- Nome do sistema / logo textual -->
      <div class="brand">
        <h1 class="brand-title">InoveSolar</h1>
        <p class="brand-subtitle">Portal de monitoramento de sua usina solar</p>
      </div>

      <!-- Título Login -->
      <h2 class="login-title">Login</h2>
    </div>

    <form
      class="login-form"
      (ngSubmit)="confirmaLogin()"
      #loginForm="ngForm"
    >
      <!-- Usuário -->
      <div class="form-group">
        <label for="username" class="field-label">Usuário</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">person</span>
          <input
            id="username"
            type="text"
            class="input"
            placeholder="Digite seu usuário"
            autocomplete="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password" class="field-label">Senha</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">lock</span>
          <input
            id="password"
            class="input"
            [type]="passwordVisible ? 'text' : 'password'"
            placeholder="Digite sua senha"
            autocomplete="current-password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="button"
            class="suffix-btn"
            (click)="togglePasswordVisibility()"
            aria-label="Mostrar ou ocultar senha"
          >
        <span class="material-icons">
          {{ passwordVisible ? 'visibility_off' : 'visibility' }}
        </span>
          </button>
        </div>
      </div>

      <!-- Botão principal -->
      <button
        type="submit"
        class="primary-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <ng-container *ngIf="!isLoading; else loadingTemplate">
          Entrar
        </ng-container>

        <ng-template #loadingTemplate>
          <div class="loading-content">
            <span class="spinner-inline"></span>
            <span>Autenticando...</span>
          </div>
        </ng-template>
      </button>

    </form>
  </div>
</div>
