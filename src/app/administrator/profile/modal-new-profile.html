<h1 mat-dialog-title>
  <img src="../../../assets/images/favicon.png" width="30px" height="30px">
  Cadastro de perfis do Sistema
</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm">
    <div class="container" style="width: 400px">
      <div class="form-group col-sm-12">
        <label>Nome do Perfil</label>
        <mat-form-field appearance="outline" style="width: 90%;">
          <input matInput required placeholder="Nome do Perfil" type="text" formControlName="profile_name">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="button-container" style="padding: 20px; display: flex; justify-content: flex-end; gap: 10px;">
  <!-- Botão Cancelar com cor vermelha/alaranjada -->
  <button mat-stroked-button (click)="cancel()" style="font-size: 14px; padding: 8px 16px; color: rgb(255, 136, 0);">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>

  <!-- Botão Salvar com cor azul -->
  <button mat-stroked-button (click)="save()" style="font-size: 14px; padding: 8px 16px; color: rgb(0, 174, 255);">
    <mat-icon>add_circle</mat-icon>
    Salvar
  </button>
</div>
