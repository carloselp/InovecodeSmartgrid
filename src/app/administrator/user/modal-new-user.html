<h1 mat-dialog-title>
  <img src="../../../assets/images/favicon.png" width="30px" height="30px">
  Cadastro de usuário do Sistema
</h1>


<div mat-dialog-content>
  <form [formGroup]="registerForm">
    <div class="row">
      <div class="col-md-12">
        <h4>Informações Pessoais</h4>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Primeiro Nome</mat-label>
              <input matInput placeholder="Primeiro Nome" type="text" formControlName="first_name" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Sobrenome</mat-label>
              <input matInput placeholder="Sobrenome" type="text" formControlName="last_name" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Usuário</mat-label>
              <input matInput placeholder="Usuário" type="text" formControlName="user_login" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Senha</mat-label>
              <input matInput placeholder="Senha" type="password" formControlName="access_key" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="E-mail" type="text" formControlName="email" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Contato</mat-label>
              <input matInput placeholder="Contato" type="text" formControlName="contact">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="button-container"
  style="padding: 20px; display: flex; justify-content: flex-end; gap: 10px;">
  <!-- Botão Cancelar com cor vermelha/alaranjada -->
  <button mat-stroked-button (click)="cancel()" style="font-size: 14px; padding: 8px 16px; color: rgb(255, 136, 0);">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>

  <!-- Botão Salvar com cor azul -->
  <button mat-stroked-button (click)="save()" style="font-size: 14px; padding: 8px 16px; color: rgb(0, 174, 255);">
    <mat-icon>add_circle</mat-icon>
    Salvar
  </button>
</div>
